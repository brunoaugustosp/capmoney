<!DOCTYPE HTML>

<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

	
			<div id="wrapper">

				
					<header id="header">
						<span class="avatar"><img src="images/cap.png" alt="" /></span>
						<h1> <strong>Capmoney</strong> </h1>
					
						<ul class="icons">
							<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>

						<ul>
							<a href="index.html"><button>Home Page</button> </a>
							<a href="cadastro.html"> <button>Cadastro</button> </a>
							<a href="contato.html"> <button>contato</button> </a>
							
							
						</ul>
					</header>

			
					<section id="main">

						
							<section class="thumbnails">
								<div>
									<form action="#" method="post">
										<fieldset>
											<fieldset class="grupo">
												<div class="box"> 
													<label for="nome">Nome</label>
													<input type="text" id="nome" name="nome" style="width: 10em" value="">
												</div>
												<div class="box"> 
													<label for="snome">Sobrenome</label>
													<input type="text" id="snome" name="snome" style="width: 10em" value="">
												</div>
											</fieldset>
											<div class="box"> 
												<label>Sexo</label>
												<label>
													<input type="radio" name="sexo" value="masculino"> Masculino
												</label>
												<label>
													<input type="radio" name="sexo" value="feminino"> Feminino
												</label>
											</div>
											<div class="box"> 
												<label for="email">E-mail</label>
												<input type="text" id="email" name="email" style="width: 20em" value="">
											</div>
											<div class="box"> 
												<label for="telefone">Telefone</label>
												<input type="text" id="telefone" name="telefone" style="width: 10em" value="">
											</div>
									
											<fieldset class="box"> 
												<div class="box"> 
													<label for="cidade">Cidade</label>
													<input type="text" id="cidade" name="cidade" style="width: 10em" value="">
												</div>
												<div class="box"> 
													<label for="estado">Estado</label>
													<select name="estado" id="estado">
														<option value="">--</option>
														<option value="PR">PR</option>
													</select>
												</div>
											</fieldset>
									
											<div class="box"> 
												<label for="mensagem">Mensagem</label>
												<textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
											</div>
									
											<div class="box"> 
												 <label>
													<span>Mensagem</span>
												   <textarea class="message" name="feedback" id="feedback"></textarea>
												   <input type="button" class="button" value="Enviar" />
											   </label>   <br/> 
											</div>
									
											<button type="submit" name="submit">Enviar</button>
										</fieldset>
									</form>
								
								</div>
							</section>

					</section>


			</div>

	
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
